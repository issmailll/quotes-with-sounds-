<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css" />
    <style>
      #loader {
        display: none;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="quote-container">
      <h1>Random Quote Generator</h1>
      <hr />
      <p id="quote"></p>
      <button class="buttonStyled" id="new-quote-btn">New Quote</button>
      <button class="buttonStyled" id="past-quote-btn">Past Quote</button>
      <button class="buttonStyled" id="copy-btn">Copy</button>
      <button class="buttonStyled" id="speak-btn"><i class="bi bi-volume-up"></i></button>
      <div id="loader"></div>
      <h2 id="message"></h2>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
